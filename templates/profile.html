{%  if request.session.Email %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>My Profile</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          
          <a class="navbar-brand" href="{%  url 'profile'   %}">{{request.session.Email}}</a>
         
          <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target=".navHeaderCollapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navHeaderCollapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home'   %}">Home</a>
              </li>
              
              
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'mypost'   %}">My Posts</a>
              </li>
              
              

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'newpost' %}">Add Post</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'updateprofile' %}">Update Profile</a>
              </li>
              
              
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">LogOut</a>
              </li>
              
              
            </ul>
                <form class="d-flex" action="{% url 'searchbar' %}" method="POST">
                  {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Search" name="search" aria-label="Search">
                <button class="btn btn-outline-success" type="">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <legend><center><h2><b>Welcome {{request.session.Email}}</b></h2></center></legend><br>
      
      
   
    <div class="container">
    <div class="card text-center">
      <div class="card-header bg-dark" ><p style="color:white;">{{info.UserName}}</p></div>
      <div class="card-body">
        <img src="{{info.image.url}}"  alt="..." class="rounded-md" style="object-fit:contain;width:500px;height:500px;">
      </div>
      <div class="card-footer text-muted bg-dark"><p style="color:white;">{{info.Email}}</p></div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
{%  endif  %}
